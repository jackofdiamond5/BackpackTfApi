language: csharp
mono: none
os: linux
dist: trusty
dotnet: 2.0.0
script:
- cd src
- dotnet build -c Release
# - dotnet test
- dotnet pack -c Release
deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push src/BackpackTfApi/bin/Release/BackpackTfApi.***.nupkg
    --api-key NUGET_API_KEY
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$"
env:
  global:
    secure: 
